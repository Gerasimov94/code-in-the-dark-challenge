<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Friday</title>
    <link rel="stylesheet" href="./main.css"
</head>
<body>
    <div id="root">
        <header>
            <div id="header-item-year">2018</div>
            <div class="header-item">
                <span class="header-item-line__white"></span>
                <span id="header-item-title-white">BLACK</span>
                <span id="header-item-title-orange">FRIDAY</span>
                <span class="header-item-line__orange"></span>
            </div>
            <div id="header-item-title">Настоящая Черная Пятница 24 и 25 ноября</div>
        </header>
        <div id="content-container">
            <span id="clock-container-title">
                До начала распродажи осталось:
            </span>
            <span id="clock-container">
                <div class="clock-block">
                    <span class="clock">1</span>
                    <span class="clock">4</span>
                </div>
                <span class="clock-container-dots">
                    <div class="clock-container-dots__item"></div>
                    <div class="clock-container-dots__item"></div>
                </span>
                <div class="clock-block">
                    <span class="clock">5</span>
                    <span class="clock">8</span>
                </div>
                <span class="clock-container-dots">
                    <div class="clock-container-dots__item"></div>
                    <div class="clock-container-dots__item"></div>
                </span>
                <div class="clock-block">
                    <span class="clock">3</span>
                    <span class="clock">0</span>
                </div>     
            </span>   
        </div>
        <footer>
            <span id="footer-container">
                <span id="footer-email">
                    <span id="footer-title-email">Получите доступ к скидкам за 5 часов до начала акции:</span>
                    <input placeholder="Оставьте Ваш email"/>
                </span>
                <button>ОТПРАВИТЬ</button>
            </span>
        </footer> 
    </div>
</body>
</html>
